<!-- Tabla de informaciÃ³n -->
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Domicilio</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
            <td>{{usuario.name}}</td>
            <td>{{usuario.fecha_nacimiento}}</td>
            <td>{{usuario.domicilio}}, {{usuario.ciudad}}, {{usuario.cp}}</td>
            <td>{{ usuario.edad }}</td>
        </tr>
    </tbody>
</table>
